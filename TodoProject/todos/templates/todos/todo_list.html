{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<link rel="stylesheet" type="text/css" href="{% static 'todos/styles.css' %}">

	<title>Document</title>
</head>
<body class="bg-light">

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-8 offset-md-2">
				
				<div class="card">
					<div class="card-header shadow-sm bg-white">
						<h1 class="display-5 text-info"><i class="fa-check-double"></i> Todos</h1>	
					</div>
					<div class="card-body">
						
						<ul class="list-group">
							<li class="li list-group-item">
								<form action="{% url 'insert_todo_item' %}" method="post" autocomplete="off">
							{% csrf_token %}
							<div class="input-group">
							<input class="form-control" name="content"></input>
							<div class="input-group-append text-info">
								<span class="input-group-text bg-white py-0">
									<button type="submit" class="btn btn-sm text-info">
										<i class="fa fa-plus-circle fa-lg"></i>
									</button>
								</span>
							</div>								
							</div>
						</form>	
							</li>
							{% for todo in todo_list %}
								<li class="li list-group-item">{{todo.content}}
									<form action="{% url 'delete_todo_item' todo.id %}" method="post" class="float-right hi d-inline">
										{% csrf_token %}
										<button type="submit" class="btn">
											<i class="far fa-trash-alt fa-lg text-danger float-right"></i>
										</button>
									</form>
								</li>
								{% empty %}
								<li class="li list-group-item">
									<span class="font-italic">Not todos created</span>
								</li>

							{% endfor %}
						</ul>						
					</div>
				</div>


			</div>
		</div>	
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
